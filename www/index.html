<!DOCTYPE html>
<html>

<head>

  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content: www.google-analytics.com *.hesperian.org">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, minimum-scale=1, user-scalable=yes, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Safe Abortion</title>
</head>

<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>

    <!-- Left panel -->
    <div class="panel panel-left panel-reveal theme-light">
      <div class="view">
        <div class="page">
          <div id="sidelinks" class="page-content"></div>
        </div>
      </div>
    </div>

    <!-- Right panel -->
    <div class="panel panel-right panel-reveal theme-light">
      <div class="view">
        <div class="page">
          <div id="settings" class="page-content"></div>
        </div>
      </div>
    </div>

    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div id="view-main" class="view view-main">
        <div class="searchbar-backdrop"></div>

      </div>
    </div>
  </div>



  <!-- Cordova -->
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

  <!-- Framework7 library -->

  <script class="template-partial" type="text/template7" data-template="favorite_star">
    <div class="checkbox-favorites">
      <input type="checkbox" value="0" id="{{state "pageInitId"}}"/>
      <label for="{{state "pageInitId"}}"><i class="icon material-icons favorite-icon unchecked">star_border</i><i class="icon material-icons favorite-icon checked">star</i></label>
     </div>
  </script>

  <script class="template-partial" id="template-header" type="text/template7" data-template="searchbar">
    <div class="searchbar-found global-search-results">
      <div class="list no-hairlines links-list list-block global-search virtual-list">
      </div>
    </div>
  </script>

  <script class="template-partial" id="template-footer" type="text/template7" data-template="footer">

  </script>

</body>

</html>
